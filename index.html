<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <title>Document</title>
</head>
<body>
    <form>
    1st Number :<input type="text" id="demo1" > <br>
    2nd Number : <input type="text" id="demo2" > <br>
    <input type="button" onclick="multiplyBy()" value="Multiply"  />
    <input type="button" onclick="divideBy()" value="Divide" />
    </form>
    <p>the Result is : <br>
        <span id="result"> </span> 
    </p>
    <script>
         var num1 =document.getElementById("demo1");
         var num2 = document.getElementById("demo2");

    function multiplyBy(){
  
        document.getElementById("result").innerHTML =  num1.value *  num2.value;
     
    }

    function divideBy(){

        document.getElementById("result").innerHTML =  num1.value  /  num2.value;
    }
    </script>
</body>
</html>
